<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/form-validation.js" defer></script>
</head>
<body>
    <header>
        <h1>Volunteer Registration Form</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="registration.html">Register</a></li>
                <li><a href="confirm.html">Confirmation</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="confirm.html" id="reg-form" class="registration-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]{3,}" minlength="3"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8"><br>

            <label for="verify-password">Verify Password:</label>
            <input type="password" id="verify-password" name="verify-password" required minlength="8"><br>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number (optional):</label>
            <input type="tel" id="phone" name="phone" pattern="\(\d{3}\) \d{3}-\d{4}" placeholder="(234) 555-1212"><br>

            <button type="submit" id="submit">Register</button>
        </form>
        <div id="result-message"></div>
    </main>

    <footer>
        <p>&copy; 2025 Volunteer Registration Portal. All rights reserved.</p>
    </footer>
</body>
</html>
